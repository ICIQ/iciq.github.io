<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}: {{ page.subtitle }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ site.url }}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/code_highlights.css" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/docs.css" rel="stylesheet">
    <!-- Tipue search stylesheet -->
    <link href="{{ site.url }}/assets/css/tipuesearch.css" rel="stylesheet" type="text/css">
  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">


    {% include navbar.html %}

    <div class="container">

<!-- Masthead
================================================== -->

<header class="jumbotron subhead">
  <div class="inner">
    <form class="well form-search pull-right" method="get" action="{{ site.url }}/search.html">
          <input class="search-query" type="text" name="q" id="tipue_search_input" placeholder="Search">
    </form>
    <h1 class="entry-title">{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </div>
</header>
<hr class="soften">


      <div class="row">
        <div class="span8">
        {{ content }}
        </div>
      </div>


      <!-- Footer
      ================================================== -->

      <footer class="footer">

          <div class="row">
            <div class="span2">
             <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user={{site.orgname}}&repo={{site.repo}}&type=star&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="98px" height="20px"></iframe>
            </div>
            <div class="span1 offset8">
              <a rel="license" href="https://creativecommons.org/licenses/by/4.0/"><img src="https://licensebuttons.net/l/by/4.0/88x31.png" style="float:left;margin:0 5 0 0;" alt="CC0" /></a>
            </div>
            <div class="span1">
              <a rel=license href="http://onsclaims.wikispaces.com/"><img align="right" alt="ONS" style="border-width: 0pt;" src="http://onsclaims.wikispaces.com/file/view/ons-sci2-icon.png"> </a><br/>
              </br>
              </br>
            </div>
        </div>
      </footer>
    </div><!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- search using tipuesearch -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/tipuesearch_set.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/tipuesearch_data.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/tipuesearch.js"></script>
    <!-- Equations using MathJax -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "all"} } });       </script>
    <!-- A little twitter link -->
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
